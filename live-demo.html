<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List Live Demo Page</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="./node_modules/preline/dist/preline.js"></script>
		<script type="module" src="./js/index.js"></script>
	</head>
	<!-- <body class="h-screen w-screen flex items-center justify-center"> -->

						d="M256.3 27.7c49.7.6 94.9 15.2 135.3 44.3 13.5 9.7 18.7 28.3 12.5 44.2-6.2 16-22.8 26-39.6 24.1-7.5-.8-14.1-3.6-20.2-7.9-22.4-16.1-47.2-25.1-74.7-27.8-61.2-6-121.2 26-149.4 81.8-28.3 55.8-19.3 122.5 25.1 169.1 24.8 26.1 55.4 41.1 91 46.3 6.3.9 13 1.6 18.8 4.2 17.4 7.9 25.3 25.7 20.6 44.4-4.1 16.3-20.4 28.4-38.2 27.6-23.9-1.2-47-6.8-69-16.1-67-28.5-112.6-77.1-132.5-147.3-20.4-72.2-6.8-139.1 39-198.8 31.3-40.8 72.6-67 122.2-80.3 19.3-5.4 39-7.9 59.1-7.8z"></path>
					<path
						d="M255.5 345.1c-52.8.1-94.5-42.9-92.9-94 1.7-52.3 44.7-91.4 96.7-89.5 49.2 1.7 90.5 42.2 89.3 93.6-1.3 53.5-45.9 90.5-93.1 89.9zM466 175.4c0 20.3-17.1 37.2-37.7 37.3-20.6.1-38.2-17-38.1-37.4.1-21.9 18.7-38.1 38.8-37.6 20.5.5 37 16.9 37 37.7zm-166.9 250c-1.2-19.6 16.5-37.6 37.4-37.6 21 0 37.8 16.3 38.2 37.2.3 20.4-17 37.6-37.8 37.7-21.1 0-37.7-16.3-37.8-37.3zm150.1-63.1c-.2 21.7-16.6 37.6-38.7 37.4-20.4-.2-36.8-17-36.6-37.5.2-21.1 17-37.6 38.3-37.4 20.8.2 37.2 16.8 37 37.5zm-42.3-91.5c-.1-20.7 16.3-37.1 37.3-37.2 21.5-.1 37.9 15.8 38 37 .2 20.9-16.5 37.8-37.6 37.7-23.3-.1-38.8-19.6-37.7-37.5z"></path>
				</svg>
			</span>
			<span>
				<svg
					class="h-6 fill-zinc-600"
					viewBox="0 0 512 512"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"></path>
				</svg>
			</span>
		</nav>
		<header class="max-w-md flex flex-col items-center mx-auto">
			<h1 class="text-5xl text-zinc-900 font-extrabold tracking-tighter">
				2 Do List
			</h1>

			<p class="text-slate-800/60 font-medium mb-8 text-xs">
				manage all your to-dos in one place.
			</p>
			<a
				class="inline-block border border-indigo-600 text-indigo-500 text-sm font-bold py-1 px-4 rounded-md"
				href="index.html">
				back to the home page
			</a>
			<p class="text-[10px] mb-8 font-semibold text-zinc-500 mt-1.5">
				No Credit Card Required
			</p>
		</header>
		<main class="max-w-sm mx-auto">
			<div id="root"></div>

			<template>
				<aside>
					<nav>
						<div class="flex justify-end">
							<button id="edit" data-uid="${uid}">
								<svg
									class="w-5 h-6 stroke-current fill-gray-600 stroke-0 hover:fill-rose-500"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<g id="Edit">
										<g>
											<path
												d="M3.548,20.938h16.9a.5.5,0,0,0,0-1H3.548a.5.5,0,0,0,0,1Z"></path>
											<path
												d="M9.71,17.18a2.587,2.587,0,0,0,1.12-.65l9.54-9.54a1.75,1.75,0,0,0,0-2.47l-.94-.93a1.788,1.788,0,0,0-2.47,0L7.42,13.12a2.473,2.473,0,0,0-.64,1.12L6.04,17a.737.737,0,0,0,.19.72.767.767,0,0,0,.53.22Zm.41-1.36a1.468,1.468,0,0,1-.67.39l-.97.26-1-1,.26-.97a1.521,1.521,0,0,1,.39-.67l.38-.37,1.99,1.99Zm1.09-1.08L9.22,12.75l6.73-6.73,1.99,1.99Zm8.45-8.45L18.65,7.3,16.66,5.31l1.01-1.02a.748.748,0,0,1,1.06,0l.93.94A.754.754,0,0,1,19.66,6.29Z"></path>
										</g>
									</g>
								</svg>
							</button>
							<button id="delete" data-uid="${uid}">
								<svg
									class="w-5 h-6 stroke-gray-600/75 fill-gray-600 stroke-0 hover:fill-rose-500"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M12 3c-4.963 0-9 4.038-9 9s4.037 9 9 9 9-4.038 9-9-4.037-9-9-9zm0 16c-3.859 0-7-3.14-7-7s3.141-7 7-7 7 3.14 7 7-3.141 7-7 7zM12.707 12l2.646-2.646c.194-.194.194-.512 0-.707-.195-.194-.513-.194-.707 0l-2.646 2.646-2.646-2.647c-.195-.194-.513-.194-.707 0-.195.195-.195.513 0 .707l2.646 2.647-2.646 2.646c-.195.195-.195.513 0 .707.097.098.225.147.353.147s.256-.049.354-.146l2.646-2.647 2.646 2.646c.098.098.226.147.354.147s.256-.049.354-.146c.194-.194.194-.512 0-.707l-2.647-2.647z"></path>
								</svg>
							</button>
						</div>
					</nav>
					<div class="bg-white border p-3">
						<div class="mb-3">
							<label for="todo" class="text-[10px]">To Do</label>
							<input
								id="todo"
								value="${todo}"
								class="w-full border-none text-sm px-0 focus:ring-0 focus-border-none"
								type="text"
								maxlength="40"
								readonly
								placeholder="to do list
					item example" />
						</div>

						<div class="flex">
							<div>
								<label for="category" class="text-[10px]">To Do</label>
								<input
									id="category"
									class="px-0 border-none w-full text-sm focus:ring-0 focus-border-none"
									type="text"
									value="${category}"
									maxlength="40"
									readonly
									placeholder="to do list item example" />
							</div>
							<div>
								<label for="status" class="text-[10px]">Status</label>
								<input
									id="status"
									class="px-0 border-none w-full text-sm focus:ring-0 focus-border-none"
									type="text"
									maxlength="40"
									value="${status}"
									readonly
									placeholder="to do list item example" />
							</div>
						</div>
					</div>
				</aside>
			</template>
		</main>
	</body>
</html>
