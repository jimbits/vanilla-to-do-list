				</svg>
			</span>
			<span>
				<svg
					class="h-6 fill-zinc-600"
					viewBox="0 0 512 512"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"></path>
				</svg>
			</span>
		</nav>

		<header class="max-w-md mb-4 flex flex-col items-center mx-auto -mt-0">
			<h1 class="text-5xl text-zinc-900 font-extrabold tracking-tighter">
				2 Do List
			</h1>

			<p class="text-slate-800/60 font-medium text-xs">
				manage all your to-dos in one place.
			</p>
		</header>
		<main class="max-w-sm mx-auto">
			<section>
				<header class="my-10">
					<button
						id="newItem"
						name="newItem"
						class="text-center w-10 h-10 mx-auto rounded-full border border-zinc-500 flex items-center justify-center hover:bg-zinc-200">
						<span class="text-3xl text-zinc-700 font-semibold -mt-1">+</span>
					</button>
					<h2 class="text-center text-sm text-zinc-700 font-semibold">
						Add New Item
					</h2>
				</header>
				<aside
					class="bg-gradient-to-r mb-2 from-white from-30% to-zinc-100/50 to-40% shadow-md py-2 pl-5 pr-3 border-l-4 border-zinc-400/60">
					<nav class="flex items-center justify-between mb-2">
						<div class="text-center">
							<h2 class="w-fit text-xs text-zinc-600 font-semibold leading-[10px]">
								Category
							</h2>
							<p class="text-[10px] text-gray-500 font-extralight">completed</p>
						</div>
						<div>
							<button id="editItem">
								<svg
									class="w-4 h-4 fill-zinc-400 stroke-current stroke-0 hover:fill-zinc-500"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="m7 17.013 4.413-.015 9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583-1.597 1.582-1.586-1.585 1.594-1.58zM9 13.417l6.03-5.973 1.586 1.586-6.029 5.971L9 15.006v-1.589z"></path>
									<path
										d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2z"></path>
								</svg>
							</button>
							<button id="deleteItem">
								<svg
									class="w-4 h-4 fill-zinc-400 stroke-current stroke-0 hover:fill-zinc-500"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path
										fill-rule="evenodd"
										clip-rule="evenodd"
										d="M17 6V5C17 3.89543 16.1046 3 15 3H9C7.89543 3 7 3.89543 7 5V6H4C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H5V19C5 20.6569 6.34315 22 8 22H16C17.6569 22 19 20.6569 19 19V8H20C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6H17ZM15 5H9V6H15V5ZM17 8H7V19C7 19.5523 7.44772 20 8 20H16C16.5523 20 17 19.5523 17 19V8Z"></path>
								</svg>
							</button>
						</div>
					</nav>

					<p class="text-xs text-zinc-700 mb-2">
						Some quick example text to build on the card title and make up the bulk
						of the card's content.
					</p>
				</aside>
			</section>

			<dialog
				id="modal"
				class="backdrop:bg-zinc-500/50 rounded-md bg-white w-full max-w-md mx-auto"></dialog>
		</main>
	</body>
</html>
